<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy tickets</title>

    <!-- Local CSS stylesheet file -->
    <link rel="stylesheet" type="text/css" href="src/styles/css/styles.css">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
                <!-- Jumbotron for the main image -->
            <div class="col">
                <img src="img/festival.jpg" title="Photo by Danny Howe on Unsplash" class="img-fluid">   
            </div>
            <div class="col">
                <div class="jumbotron" id="shoppingcart">
                        <!-- jumbotron for the cart -->
                    <h1 class="display-4" id="price">Such empty!
                    </h1>
                        <!-- Checkout button -->
                    <h2><span class="badge badge-success badge-pill" id="Checkout">Checkout</span></h2>
                    <p id="cartGuide">Add products to your Cart</p>
                    <ul id="cart" class="list-group list-group-flush"> </ul>
                </div>
            </div>  
        </div>

        <div class="row" id="fillHere"> </div>
    </div>

    

    
    <!-- JS/jQuery part -->
    <script>
        // Define a Product (will be a part of the back-end later)
        class Product {
            constructor(_id, _price) {
                this.id = _id;
                this.price = _price
            }
        }

        // Create products (will be a part of DB later)
        var products = new Array(6);
        for (let i = 0; i < products.length; i++) {
            products[i] = new Product(i+1, (i+1)*100)
        }

        // Fill up the HTML
        products.forEach(element => {
            document.getElementById("fillHere").innerHTML += `<div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Festival ` + element.id + `</h5>
                        <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat quo necessitatibus,
                            totam consequuntur quaerat velit cum nihil molestiae minus tempora dolor explicabo, sapiente nobis
                            asperiores. Voluptate aperiam iusto fugiat deserunt?</p>
                        <b style="float: right;">` + element.price + ` kr.</b>
                        <a href="#" class="btn btn-primary cartButton" id="` + element.id + `">Add to cart</a>
                    </div>
                </div>
            </div>`
        });

        // When the Add to cart button is clicked
        $(".cartButton").click(function(event) {
            var id = event.target.id;
            var orderedProduct = products[id-1];

            // Get rid of 'nothing in the cart'
            if(document.getElementById("cart").childElementCount == 0){
                document.getElementById("cartGuide").classList.toggle("invisible");
                document.getElementById("price").innerHTML = "0 kr.";
            }

            // Append to the list
            document.getElementById("cart").innerHTML +=
            `<li class="list-group-item d-flex justify-content-between align-items-center">
                Festival ` + orderedProduct.id + `
                <span class="badge badge-primary badge-pill ">` + orderedProduct.price + ` kr.</span>
                <a href="#" class="badge badge-danger badge-pill" onClick=cancel(this)>` + "Cancel" + `</a>
            </li>`;

            
            
           
            // Update price
            var initPriceElementValue = document.getElementById("price").innerHTML;
            var processedValue = parseFloat(initPriceElementValue.replace(" kr.", ""));
            var output = processedValue + orderedProduct.price + " kr.";
            document.getElementById("price").innerHTML = output;
        })
        
    </script>
</body>
</html>
