<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="img/festival.jpg" title="Photo by Danny Howe on Unsplash" class="img-fluid">   
            </div>
            <div class="col">
                <div class="jumbotron" id="shoppingcart">
                        <!-- jumbotron for the cart -->
                    <h1 class="display-4" id="price">Such empty!</h1>
                        <!-- Checkout button -->
                    <br>
                    <a href="#" class="badge badge-success badge-pill" id="Checkout" onclick="checkout()">Checkout</a>
                    <a href="#" class="badge badge-danger badge-pill" onclick="reload()">Delete All</a>
                    <p id="cartGuide">Add products to your Cart</p>
                    <ul id="cart" class="list-group list-group-flush"> </ul>
                </div>
            </div>  
        </div>

        <div class="row" id="fillHere"> </div>
    </div>
    
    <!-- JS/jQuery part -->
    <script>
        var products = [];
        var order = [];

        // Define a Product
        class Product {
            constructor(_id, _name, _price, _description, _tickets) {
                this.id = _id;
                this.name = _name;
                this.price = _price;
                this.description = _description;
                this.tickets = _tickets;
                this.available = this.tickets != 0 ? true : false;
            }
        }
    </script>
</body>
