<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy tickets</title>

    <!-- Local CSS stylesheet file -->
    <link rel="stylesheet" type="text/css" href="src/styles/css/styles.css">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" id="price">You have nothing in your cart!</h1>
            <p id="cartGuide">You can order products by clicking on the Add to cart buttons.</p>
            <ul id="cart" class="list-group list-group-flush">  </ul>
        </div>
        <div class="row" id="fillHere">   </div>
    </div>
    
    <!-- JS/jQuery part -->
    <script>
        // Define a Product (will be a part of the back-end later)
        class Product {
            constructor(_id, _price) {
                this.id = _id;
                this.price = _price
            }
        }

        // Create products (will be a part of DB later)
        var products = new Array(6);
        for (let i = 0; i < products.length; i++) {
            products[i] = new Product(i+1, (i+1)*100)
        }

        // Fill up the HTML
        products.forEach(element => {
            $("#fillHere").append(`<div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Festival ` + element.id + `</h5>
                        <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat quo necessitatibus,
                            totam consequuntur quaerat velit cum nihil molestiae minus tempora dolor explicabo, sapiente nobis
                            asperiores. Voluptate aperiam iusto fugiat deserunt?</p>
                        <b style="float: right;">` + element.price + ` kr.</b>
                        <a href="#" class="btn btn-primary cartButton" id="` + element.id + `">Add to cart</a>
                    </div>
                </div>
            </div>`)
        });

        // When the Add to cart button is clicked
        $(".cartButton").click(function(event) {
            var id = event.target.id;
            var orderedProduct = products[id-1];

            // Get rid of 'nothing in the cart'
            if($("#cart").children().length == 0){
                $("#cartGuide").toggleClass("invisible");
                $("#price").html("0 kr.");
            }

            // Append to the list 
            $("#cart").append(
            `<li class="list-group-item d-flex justify-content-between align-items-center">
                Festival ` + orderedProduct.id + `
                <span class="badge badge-primary badge-pill">` + orderedProduct.price + ` kr.</span>
                <span class="badge badge-danger badge-pill">` + "Cancel" + `</span>
            </li>`);
            

            // Update price
            var initPriceElementValue = $("#price").html();
            var processedValue = parseFloat(initPriceElementValue.replace(" kr.", ""));
            $("#price").html(processedValue + orderedProduct.price + " kr.");
        })
        
    </script>
</body>
</html>
